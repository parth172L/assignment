<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Assignment Hub</title>
  <style>
    body {
      background: linear-gradient(270deg, #67d5a0, #9ffcee, #6777d5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb400;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Me</h2>
    <form id="issueForm" action="https://formsubmit.co/pg1921728@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Your Gmail ID" id="email" required>
      <input type="text" name="name" placeholder="Your Name" id="name" required>

      <select name="subject" id="subject" required onchange="updateUnits()">
        <option value="" disabled selected>Select Subject</option>
        <option value="Software Engineering - 1">Software Engineering - 1</option>
        <option value="NoSQL Database">NoSQL Database</option>
        <option value="Introduction to Internet of Things (IoT)">Introduction to Internet of Things (IoT)</option>
        <option value="Analysis of Algorithms">Analysis of Algorithms</option>
        <option value="Internet & Unified Communication Management">Internet & Unified Communication Management</option>
      </select>

      <select name="unit" id="unit" required>
        <option value="" disabled selected>Select Unit</option>
      </select>

      <select name="issue" id="issue" required>
        <option value="" disabled selected>Select Issue</option>
        <option value="PDF not show">PDF not show</option>
        <option value="PDF not download">PDF not download</option>
      </select>

      <button type="submit" id="submitBtn">Send</button>
    </form>
  </div>

  <script>
    const unitOptions = {
      "Software Engineering - 1": [1, 2],
      "NoSQL Database": [1, 2],
      "Introduction to Internet of Things (IoT)": [1, 2],
      "Analysis of Algorithms": [1, 2],
      "Internet & Unified Communication Management": [1, 2]
    };

    function updateUnits() {
      const subject = document.getElementById("subject").value;
      const unitSelect = document.getElementById("unit");

      // Clear current units
      unitSelect.innerHTML = '<option value="" disabled selected>Select Unit</option>';

      // Add new units
      if (unitOptions[subject]) {
        unitOptions[subject].forEach(unit => {
          const option = document.createElement("option");
          option.value = `Unit ${unit}`;
          option.textContent = `Unit ${unit}`;
          unitSelect.appendChild(option);
        });
      }
    }
  </script>
</body>
</html>
