<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="viewport" content="width=1024">
  <title>Welcome | Assignment Hub</title>
  <style>
    
        body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #6777d5, #9ffcee, #67d5a0);
      background-size: 600% 600%;
      animation: backgroundShift 10s ease infinite, fadeIn 2s ease-in-out;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* ‚úÖ This fixes mobile issue */
    }

    .container {
      text-align: center;
      animation: slideIn 1.5s ease, pulse 5s infinite;
    }

    .typing-text {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #c7f0ff, 0 0 30px #00bcd4;
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation:
        typing 6s steps(40, end) infinite,
        blink 1s step-end infinite;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 220px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background-color: #cfc53c;
      transform: scale(2.05);
      box-shadow: 0 0 15px #fff76a, 0 0 25px #fff76a;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="typing-text">Welcome to Assignment/IMP Notes Site</h1>
    <button class="btn" onclick="location.href='assignment/index.html'">üìö Assignment</button>
    <button class="btn" onclick="location.href='impnotes/index.html'">üìù IMP Notes</button>
    <button class="btn" onclick="location.href='about.html'">‚ÑπÔ∏è About</button>
  </div>
</body>
</html>
