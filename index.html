<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignments</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      animation: fadeIn 1s ease-in;
      transition: background-color 0.4s ease;
    }

    header {
      background: linear-gradient(45deg, #007bff, #6610f2);
      color: white;
      padding: 15px;
      font-size: 24px;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.4s ease;
    }

    .marquee {
      display: inline-block;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: slideUp 1s ease-out;
      transition: background-color 0.4s ease;
    }

    h1 {
      color: #333;
      animation: fadeIn 1.2s ease-in-out;
    }

    .subject {
      display: block;
      background: #007bff;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.4s ease-in-out;
      text-decoration: none;
      animation: slideLeft 0.6s ease-out;
    }

    .subject:hover {
      background: #6610f2;
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      padding: 15px;
      background: #343a40;
      color: white;
      font-size: 16px;
      border-radius: 0 0 10px 10px;
      animation: fadeIn 2s ease-in;
      transition: background-color 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideLeft {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Dark mode */
    body.dark {
      background-color: #121212;
      color: #ffffff;
    }

    .container.dark, header.dark, footer.dark {
      background-color: #1e1e1e !important;
      color: #ffffff !important;
    }

    /* Toggle button */
    .toggle-dark {
      position: fixed;
      top: 80px;
      right: 20px;
      background: #f0f0f0;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.4s, transform 0.2s;
      z-index: 999;
    }

    .toggle-dark:hover {
      transform: scale(1.05);
    }

    body.dark .toggle-dark {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

  <script>
    function applyDarkMode(mode) {
      const isDark = mode === 'dark';
      document.body.classList.toggle('dark', isDark);
      document.querySelectorAll('.container, header, footer').forEach(el => {
        el.classList.toggle('dark', isDark);
      });
      document.querySelector('.toggle-dark').innerText = isDark ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
    }

    function toggleDarkMode() {
      const current = localStorage.getItem('darkMode') === 'dark' ? 'light' : 'dark';
      localStorage.setItem('darkMode', current);
      applyDarkMode(current);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedMode = localStorage.getItem('darkMode') || 'light';
      applyDarkMode(savedMode);
    });
  </script>
</body>
</html>
