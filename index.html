<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Assignment Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6777d5, #9ffcee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    .container {
      text-align: center;
      animation: slideIn 1.5s ease;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
      font-size: 2.5rem;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 220px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Assignment/IMP Notes Hub</h1>
    <button class="btn" onclick="location.href='assignment/index.html'">üìö Assignment</button>
    <button class="btn" onclick="location.href='impnotes/index.html'">üìù IMP Notes</button>
  </div>
</body>
</html>
